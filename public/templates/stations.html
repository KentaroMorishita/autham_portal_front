<div class="row magazine-page">
	<div class="col-md-9">
		<div ng-repeat="search_way in data.remote.search_ways" ng-if="search_way.code == 'station'">
			<div class="headline">
				<h2>{{search_way[data.language]}}</h2>
			</div>
			<div ng-if="search_way.code == 'station'">

				<div id="accordion-1" class="panel-group margin-bottom-5">
					<div class="panel panel-default" ng-repeat="stationLineGroup in data.remote.station_line_groups">
						<div class="panel-heading">
							<h4 class="panel-title" ng-click="accordToggle('acoclass', $index);">
								<a href="" class="">
									{{stationLineGroup[data.language]}}
								</a>
							</h4>
						</div>
						<div class="panel-collapse collapse" ng-class="$parent.$parent.$parent.acoclass[$index]">
							<div class="panel-body">
								<div class="row">
									<div class="col-md-12">

										<div id="accordion-2" class="panel-group">
											<div class="panel panel-default" ng-repeat="stationLine in data.remote.station_lines[stationLineGroup.id]">
												<div class="panel-heading">
													<h4 class="panel-title" ng-click="accordToggle('acosubclass', $parent.$index + '-' + $index);">
														<a href="" class="">
															{{stationLine[data.language]}}
														</a>
													</h4>
												</div>
												<div class="panel-collapse collapse" ng-class="$parent.$parent.$parent.$parent.acosubclass[$parent.$index + '-' + $index]">
													<div class="panel-body">

														<div class="row">
															<div ng-repeat-start="station in data.remote.stations[stationLine.id]" class="col-md-3">
																<div class="input-group margin-bottom-5">
																	<span class="input-group-addon">
																		<input type="checkbox" ng-model="thisState" ng-change="thisState = createStationUrl(station.code, thisState);">
																	</span>
																	<a class="form-control" href="stations/{{station.code}}">{{station[data.language]}}</a>
																</div>
															</div>
															<div class="clearfix visible-md visible-lg" ng-if="$index%4==3"></div>
															<div class="clearfix visible-xs visible-sm" ng-if="$index%2==1"></div>
															<div ng-repeat-end=""></div>
														</div>

													</div>
												</div>
											</div>
										</div>

									</div>
								</div>
							</div>
						</div>
					</div>

				</div>	
				<a ng-show="$parent.$parent.station_url" class="btn-u btn-u-lg btn-block btn-selected-search" href="stations/{{$parent.$parent.station_url}}"><i class="fa fa-search"></i> {{data.remote.texts.selected_station_search}}</a>
			</div>
		</div>
	</div>
	<div class="col-md-3">
	</div>
</div>
